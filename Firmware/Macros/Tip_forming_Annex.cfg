[gcode_macro Save_PA]
description: Save PA so it can be set again later - depending on your slicer it might set PA to 0
variable_pressadv: 0
gcode:
    {% set pressadv = printer.extruder.pressure_advance %}
    SET_GCODE_VARIABLE MACRO=Save_PA VARIABLE=pressadv VALUE={pressadv}

[gcode_macro Redo_PA]
description: Redo PA so it can be set again later - depending on your slicer it might set PA to 0
gcode:
    SET_PRESSURE_ADVANCE ADVANCE={printer["gcode_macro Save_PA"].pressadv}

[gcode_macro Shape_Tip]
description: Perform tip-shaping, retraction, and cooling moves
gcode:
    SAVE_GCODE_STATE NAME=Shape_Tip_state
    Save_PA
    M83 # extruder relative mode
    M220 S100
    SET_PRESSURE_ADVANCE ADVANCE=0
